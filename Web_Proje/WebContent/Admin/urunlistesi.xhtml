<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>IBRHMGLCYZ - Responsive Web Application Kit by Eugene
		Kopyov</title>
	<!-- Global stylesheets -->
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900"
		rel="stylesheet" type="text/css" />
	<link href="../Design/assets/css/icons/icomoon/styles.css"
		rel="stylesheet" type="text/css" />
	<link href="../Design/assets/css/bootstrap.css" rel="stylesheet"
		type="text/css" />
	<link href="../Design/assets/css/core.css" rel="stylesheet"
		type="text/css" />
	<link href="../Design/assets/css/components.css" rel="stylesheet"
		type="text/css" />
	<link href="../Design/assets/css/colors.css" rel="stylesheet"
		type="text/css" />
	<link href="../Design/assets/css/icons/fontawesome/styles.min.css"
		rel="stylesheet" type="text/css" />
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script type="text/javascript"
		src="../Design/assets/js/plugins/loaders/pace.min.js"></script>
	<script type="text/javascript"
		src="../Design/assets/js/core/libraries/jquery.min.js"></script>
	<script type="text/javascript"
		src="../Design/assets/js/core/libraries/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="../Design/assets/js/plugins/loaders/blockui.min.js"></script>
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script type="text/javascript"
		src="Design/assets/js/plugins/visualization/d3/d3.min.js"></script>
	<script type="text/javascript"
		src="Design/assets/js/plugins/visualization/d3/d3_tooltip.js"></script>
	<script type="text/javascript"
		src="Design/assets/js/plugins/forms/styling/switchery.min.js"></script>
	<script type="text/javascript"
		src="Design/assets/js/plugins/forms/styling/uniform.min.js"></script>
	<script type="text/javascript"
		src="Design/assets/js/plugins/forms/selects/bootstrap_multiselect.js"></script>
	<script type="text/javascript"
		src="Design/assets/js/plugins/ui/moment/moment.min.js"></script>
	<script type="text/javascript"
		src="Design/assets/js/plugins/pickers/daterangepicker.js"></script>

	<script type="text/javascript" src="../Design/assets/js/core/app.js"></script>
										<script type="text/javascript"
											src="../Design/assets/js/pages/dashboard.js"></script>
	<!-- /theme JS files -->
</h:head>
<h:body>

<div class="panel panel-flat">
	<div class="panel-heading">
		<h5 class="panel-title">Urun Listesi</h5>
		<div class="heading-elements">
			<ul class="icons-list">
				<li><a data-action="collapse"></a></li>
				<li><a data-action="reload"></a></li>
				<li><a data-action="close"></a></li>
			</ul>
		</div>
	</div>

	<table class="table datatable-basic">
		<thead>
			<tr>
				<th>Ad</th>
				<th>Marka</th>
				<th>Model</th>
				<th>Birim</th>
				<th>Fiyat</th>
				<th>Stok Adedi</th>
				<th class="text-center">Actions</th>
			</tr>
		</thead>
		<tbody>
			
			<ui:repeat var="ls" value="#{urunListesiBean.urunlistesi}">	
			<tr>
				<td>#{ls.ad}</td>
				<td><a href="#">#{ls.marka}</a></td>
				<td>#{ls.model}</td>
				<td>#{ls.birim}</td>
				<td>#{ls.fiyat}</td>
				<td>#{ls.stokadedi}</td>
				<td><span class="label label-success">Active</span></td>
				<td class="text-center">
					<ul class="icons-list">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <i class="icon-menu9"></i>
						</a>

							<ul class="dropdown-menu dropdown-menu-right">
								<li><a href="#"><i class="fa fa-remove"></i> Sil</a></li>
								<li><a href="#"><i class="fa fa-edit"></i> Duzenle</a></li>
							</ul></li>
					</ul>
				</td>
			</tr>
			</ui:repeat>
			
		
		</tbody>
	</table>
</div>
</h:body>
</html>
